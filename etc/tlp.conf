# --- CPU ---
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=powersave

CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=0

CPU_ENERGY_PERF_POLICY_ON_AC=balance_performance
CPU_ENERGY_PERF_POLICY_ON_BAT=power

PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=low-power

# --- PCIe & NVMe ---
PCIE_ASPM_ON_AC=default
PCIE_ASPM_ON_BAT=powersave  # Changed from powersupersave for better stability

RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=auto
RUNTIME_PM_DRIVER_DENYLIST="mei_me nouveau radeon xhci_hcd"  # keep safe defaults

NVME_APST_ON_AC=1
NVME_APST_ON_BAT=1

# --- USB ---
USB_AUTOSUSPEND=1
USB_DENYLIST=""   # fill in only if something misbehaves with autosuspend

# --- WiFi & Bluetooth ---
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=on
WOL_DISABLE=Y
# DEVICES_TO_DISABLE_ON_BAT_NOT_IN_USE="bluetooth"   # Too aggressive - use DEVICES_TO_DISABLE_ON_BAT instead
DEVICES_TO_DISABLE_ON_BAT="bluetooth"

# --- Audio ---
SOUND_POWER_SAVE_ON_AC=0
SOUND_POWER_SAVE_ON_BAT=1
