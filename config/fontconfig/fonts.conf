<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans Cond</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>Noto Sans Mono</family>
  </prefer>
 </alias>

 <!-- Emoji font fallback -->
 <alias>
  <family>emoji</family>
  <prefer>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>

 <!-- Add emoji fallback for all font families -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans Cond</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>Noto Sans Mono</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>

</fontconfig>
