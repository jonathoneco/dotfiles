# Status bar colors matching kitty theme
set -g status-style 'bg=#101510 fg=#dfe4dd'
set -g status-left-style 'bg=#101510 fg=#95d5a7'
set -g status-right-style 'bg=#101510 fg=#dfe4dd'

# Window status colors
set -g window-status-style 'bg=#101510 fg=#c0c9bf'
set -g window-status-current-style 'bg=#223527 fg=#b6ccb9'

# Pane border colors
set -g pane-border-style 'fg=#414942'
set -g pane-active-border-style 'fg=#95d5a7'

# Message colors
set -g message-style 'bg=#223527 fg=#dfe4dd'
set -g message-command-style 'bg=#223527 fg=#dfe4dd'