# Status bar colors matching kitty theme
set -g status-style 'bg=#1a1111 fg=#f0dedd'
set -g status-left-style 'bg=#1a1111 fg=#ffb3af'
set -g status-right-style 'bg=#1a1111 fg=#f0dedd'

# Window status colors
set -g window-status-style 'bg=#1a1111 fg=#d8c1c0'
set -g window-status-current-style 'bg=#442928 fg=#e7bdba'

# Pane border colors
set -g pane-border-style 'fg=#534342'
set -g pane-active-border-style 'fg=#ffb3af'

# Message colors
set -g message-style 'bg=#442928 fg=#f0dedd'
set -g message-command-style 'bg=#442928 fg=#f0dedd'