# Gruvbox theme for tmux

# Colors
thm_bg="#282828"
thm_fg="#ebdbb2"
thm_cyan="#8ec07c"
thm_black="#32302f"
thm_gray="#504945"
thm_magenta="#d3869b"
thm_pink="#d3869b"
thm_red="#fb4934"
thm_green="#b8bb26"
thm_yellow="#fabd2f"
thm_blue="#83a598"
thm_orange="#fe8019"
thm_black4="#665c54"

# Status bar
set-option -g status-style "fg=${thm_fg},bg=${thm_bg}"
set-option -g status-left-style "fg=${thm_fg},bg=${thm_bg}"
set-option -g status-right-style "fg=${thm_fg},bg=${thm_bg}"

# Window status
set-window-option -g window-status-style "fg=${thm_fg},bg=${thm_bg}"
set-window-option -g window-status-current-style "fg=${thm_bg},bg=${thm_yellow}"

# Pane borders
set-option -g pane-border-style "fg=${thm_gray}"
set-option -g pane-active-border-style "fg=${thm_yellow}"

# Message style
set-option -g message-style "fg=${thm_fg},bg=${thm_gray}"
set-option -g message-command-style "fg=${thm_fg},bg=${thm_gray}"

# Copy mode
set-window-option -g mode-style "fg=${thm_bg},bg=${thm_yellow}"

# Status format
set-option -g status-left "#[fg=${thm_bg},bg=${thm_blue},bold] #H | #S #[fg=${thm_blue},bg=${thm_bg}]"
set-option -g status-right "#[fg=${thm_gray},bg=${thm_bg}]#[fg=${thm_fg},bg=${thm_gray}] %Y-%m-%d #[fg=${thm_yellow},bg=${thm_gray}]#[fg=${thm_bg},bg=${thm_yellow},bold] %H:%M "
set-window-option -g window-status-format "#[fg=${thm_fg},bg=${thm_bg}] #I:#W "
set-window-option -g window-status-current-format "#[fg=${thm_bg},bg=${thm_yellow},bold] #I:#W "
