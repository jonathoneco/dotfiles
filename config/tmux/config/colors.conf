# Status bar colors matching kitty theme
set -g status-style 'bg=#0e1514 fg=#dde4e2'
set -g status-left-style 'bg=#0e1514 fg=#81d5cd'
set -g status-right-style 'bg=#0e1514 fg=#dde4e2'

# Window status colors
set -g window-status-style 'bg=#0e1514 fg=#bec9c6'
set -g window-status-current-style 'bg=#1c3532 fg=#b0ccc8'

# Pane border colors
set -g pane-border-style 'fg=#3f4947'
set -g pane-active-border-style 'fg=#81d5cd'

# Message colors
set -g message-style 'bg=#1c3532 fg=#dde4e2'
set -g message-command-style 'bg=#1c3532 fg=#dde4e2'