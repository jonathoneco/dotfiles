# Kanagawa theme for tmux (matching omarchy colors)

# Colors (based on kitty.conf and hyprland.conf)
thm_bg="#1f1f28"
thm_fg="#dcd7ba"
thm_accent="#dcd7ba"
thm_gray="#54546d"
thm_selection="#c8c093"

# Status bar
set-option -g status-style "fg=${thm_fg},bg=${thm_bg}"
set-option -g status-left-style "fg=${thm_fg},bg=${thm_bg}"
set-option -g status-right-style "fg=${thm_fg},bg=${thm_bg}"

# Window status
set-window-option -g window-status-style "fg=${thm_fg},bg=${thm_bg}"
set-window-option -g window-status-current-style "fg=${thm_bg},bg=${thm_accent}"

# Pane borders
set-option -g pane-border-style "fg=${thm_gray}"
set-option -g pane-active-border-style "fg=${thm_accent}"

# Message style
set-option -g message-style "fg=${thm_fg},bg=${thm_gray}"
set-option -g message-command-style "fg=${thm_fg},bg=${thm_gray}"

# Copy mode
set-window-option -g mode-style "fg=${thm_bg},bg=${thm_accent}"

# Status format
set-option -g status-left "#[fg=${thm_bg},bg=${thm_selection},bold] #S #[fg=${thm_selection},bg=${thm_bg}]"
set-option -g status-right "#[fg=${thm_gray},bg=${thm_bg}]#[fg=${thm_fg},bg=${thm_gray}] %Y-%m-%d #[fg=${thm_accent},bg=${thm_gray}]#[fg=${thm_bg},bg=${thm_accent},bold] %H:%M "
set-window-option -g window-status-format "#[fg=${thm_fg},bg=${thm_bg}] #I:#W "
set-window-option -g window-status-current-format "#[fg=${thm_bg},bg=${thm_accent},bold] #I:#W "