###############################################################################
# Behaviour
###############################################################################

set -g default-terminal "tmux-256color"
set -s escape-time 0

set -g mouse on
setw -g mode-keys vi

set -s set-clipboard off

set -g status-style 'bg=#333333 fg=#5eacd3'
set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on
